<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Visual Idea Flow Tool</title>
    <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #cy {
        width: 100vw;
        height: 100vh;
        background: #f0f0f0;
        display: block;
      }
      #topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        background: #222;
        color: pink;
        padding: 5px;
        z-index: 10;
      }
      #topbar button {
        margin: 0 10px;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
      }
      #contextMenu {
        display: none;
        position: absolute;
        background: pink;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 100;
        min-width: 150px;
      }
      #contextMenu div {
        padding: 5px 10px;
        cursor: pointer;
      }
      #contextMenu div:hover {
        background: #eee;
      }
      .color-option {
        display: flex;
        gap: 5px;
        padding: 5px 10px;
      }
      .color-option span {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
        border: 1px solid #aaa;
      }
    </style>
  </head>
  <body>
    <div id="topbar">
      <button id="addNodeBtn">Add Node</button>
      <button id="connectModeBtn">Connect Mode: OFF</button>
      <button id="chooseFileBtn">ðŸ’¾ Save File</button>
      <button id="loadFileBtn">ðŸ“‚ Load File</button>
      <button id="manualSaveBtn">ðŸ’¾ Save Now</button>
    </div>
    <div id="cy"></div>
    <div id="contextMenu">
      <div id="renameNode">Rename</div>
      <div id="deleteNode">Delete</div>
      <div>Set Color:</div>
      <div class="color-option">
        <span style="background: #eeeeee" data-color="#eeeeee"></span>
        <span style="background: #2ecc40" data-color="#2ECC40"></span>
        <span style="background: #ff4136" data-color="#FF4136"></span>
        <span style="background: #ff851b" data-color="#FF851B"></span>
        <span style="background: #b10dc9" data-color="#B10DC9"></span>
      </div>
      <div id="changeEdgecolor">Change edge color</div>
      <div class="line-type-option">
        <button data-line="solid">Solid</button>
        <button data-line="dashed">Dashed</button>
        <button data-line="dotted">Dotted</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
